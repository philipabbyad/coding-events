<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">


<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" class="form-control" th:value="${eventToEdit.name}">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" class="form-control" th:value="${eventToEdit.description}">
        </label>
    </div>
    <div class="form-group">
        <input type="hidden" th:value="${eventToEdit.id}" name="eventId">
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-warning">
    </div>

</form>

</body>
</html>
